<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <header id="header" class="header">
        <div class="container">
            <h1 class="header__title"><a href="./">Guitar Go</a></h1>
            <div class="header__cart-holder">
                <a class="header__cart" onclick="cart.showCart()"><img src="img/cart.png" alt="Cart"></a>
                <p class="header__cart-counter">0</p>
            </div>
        </div>
	</header>
		
	<section class="product">
		<div class="container">

			<div class="product__holder">
				<h2 class="product__title">FENDER SQUIER BULLET STRAT HT</h2>

				<div class="product__desc">
					<img class="product__img" src="https://i.ibb.co/QJfqs4K/1.jpg">
					<div>
						<h3 class="product__desc-title">Характеристики</h3>
						<ul class="product__desc-list">
							<li>Производитель: Alhambra</li>
							<li>Бридж: Фиксированный</li>
							<li>Наличие выреза: С вырезом</li>
							<li>Количество ладов: 22</li>
							<li>Покрытие: Глянцевое</li>
							<li>Материал грифа: Красное дерево</li>
							<li>Цвет: Золотой</li>
						</ul>



						<p class="product__price">1200 &#8381;</p>
						<button class="products-element__btn addToCart">
							Add to cart
						</button>
					</div>
				</div>
				
			</div>

		</div>
			
	</section>



    <script src="js/components/Header.js"></script>
    <script src="js/components/LocalStorage.js"></script>
    <script src="js/components/Products.js"></script>
    <script src="js/components/Cart.js"></script>
    <script src="js/renderCart.js"></script>

</body>
</html>
